name: Scheduled Make All

on:
  schedule:
    # Runs every day at 00:00 UTC
    - cron: '0 2 10,15,20 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Make
        run: sudo apt-get install -y make

      - name: Run make all
        run: make all
